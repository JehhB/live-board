<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Commitment board</title>
  <link rel="stylesheet" href="/bootstrap.css">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div id="greetModal" class="modal fade" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Join as?</h5>
        </div>
        <div class="modal-body">
          Would you like to join as signatory or just display the commitment wall?
        </div>
        <div class="modal-footer">
          <button type="button" id="btnSignatory" class="btn btn-primary" data-bs-dismiss="modal">Signatory</button>
          <button type="button" id="btnDisplay" class="btn btn-secondary" data-bs-dismiss="modal">Display</button>
        </div>
      </div>
    </div>
  </div>

  <div id="commitModal" class="modal fade" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Commit signature</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to commit signature?</p>
          <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="100" aria-valuemin="0"
            aria-valuemax="100">
            <div id="commit-progress" class="progress-bar"></div>
          </div>
          <p><small><em> This will automatically save after 5 seconds </em></small></p>
        </div>
        <div class="modal-footer">
          <button type="button" id="btnCancel" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="btnCommit" class="btn btn-primary" data-bs-dismiss="modal">Commit</button>
        </div>
      </div>
    </div>
  </div>

  <div id="canvasContainer">
    <img id="backgroundImage" src="bg.png" alt="Background">
    <canvas id="drawingCanvas"></canvas>
    <div class="display-button">
      <button class="btn btn-danger" id="btnClear">Clear</button>
      <button class="btn btn-primary" id="btnSave">Save</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>

</html>
