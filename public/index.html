<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Fullscreen Collaborative Canvas</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #canvasContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #backgroundImage,
    #drawingCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #drawingCanvas {
      z-index: 1;
      touch-action: none;
    }
  </style>
</head>

<body>
  <div id="canvasContainer">
    <img id="backgroundImage" src="bg.png" alt="Background">
    <canvas id="drawingCanvas"></canvas>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>

</html>
